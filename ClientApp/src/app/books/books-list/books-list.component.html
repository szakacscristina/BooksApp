<h1>Books</h1>

<p>These are all the books!</p>

<div class="example-button-row">
    <button mat-raised-button [routerLink]='["../edit"]' color="primary">Add</button>
</div>

<table mat-table [dataSource]="books?.items" class="mat-elevation-z8" *ngIf="books">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Title </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="yearOfRelease">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Year of release </th>
        <td mat-cell *matCellDef="let book"> {{book.yearOfRelease}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Publisher </th>
        <td mat-cell *matCellDef="let book"> {{book.publisher}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Author </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="bookGenre">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Book Genre</th>
        <td mat-cell *matCellDef="let book"> {{book.bookGenre}} </td>
    </ng-container>

    <!-- Comments Column -->
    <ng-container matColumnDef="numberOfReviews">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> No. of reviews </th>
        <td mat-cell *matCellDef="let book"> {{book.reviews}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Action </th>
        <td mat-cell *matCellDef="let movie">
            <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', book.id]">edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="deleteBook(book)">delete</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Details" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="detailsBook(book)">details</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-progress-bar mode="indeterminate" *ngIf="!books"></mat-progress-bar>
