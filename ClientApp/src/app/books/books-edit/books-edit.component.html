<p>Add/Edit books</p>

<mat-card class="example-card">
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="example-container">

            <mat-form-field>
                <input matInput placeholder="Title" formControlName="title" type="text">

                <mat-error *ngIf="formGroup.get('title').touched && formGroup.get('title').errors && formGroup.get('title').errors.required">
                    Title required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="YearOfRelease" formControlName="yearOfRelease" type="number">

                <mat-error *ngIf="formGroup.get('yearOfRelease').touched && formGroup.get('yearOfRelease').errors && formGroup.get('yearOfRelease').errors.required">
                    Year of release required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Publisher" formControlName="publisher" type="text">

                <mat-error *ngIf="formGroup.get('publisher').touched && formGroup.get('publisher').errors && formGroup.get('publisher').errors.required">
                    Publisher required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Author" formControlName="author" type="text">

                <mat-error *ngIf="formGroup.get('author').touched && formGroup.get('author').errors && formGroup.get('author').errors.required">
                    Publisher required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="BookGenre" formControlName="bookGenre" type="text">

                <mat-error *ngIf="formGroup.get('bookGenre').touched && formGroup.get('bookGenre').errors && formGroup.get('bookGenre').errors.required">
                    Publisher required!
                </mat-error>
            </mat-form-field>
        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
        </div>
    </form>
</mat-card>
